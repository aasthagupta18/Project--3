<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Product Section -->
  <section class="product-section">
    <div class="product-image">
      <img src="product.jpeg" alt="Product Image">
    </div>
    <div class="product-details">
      <h1 class="product-name">Product Name</h1>
      <p class="product-description">This is a backpack .It is easy to carry and is light weight </p>
      <p class="product-price">$99.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </section>

  
  <section class="related-products">
    <h2>Related Products</h2>
    <div class="product-list">
      <div class="product-item">
        <img src="related1.jpeg" alt="Related Product 1">
        <p>Related Product 1</p>
        <p>$79.99</p>
      </div>
      <div class="product-item">
        <img src="related2.jpeg" alt="Related Product 2">
        <p>Related Product 2</p>
        <p>$89.99</p>
      </div>
    </div>
  </section>

</body>
</html>
